<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Values Assessment | Agora Consulting</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: #f8fafc; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="core-values-app"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Send, User, Bot, Mail, AlertCircle, CheckCircle } = lucide;
        
        const CoreValuesAssessment = () => {
          const [messages, setMessages] = useState([]);
          const [currentInput, setCurrentInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [sessionId, setSessionId] = useState(null);
          const [assessmentStage, setAssessmentStage] = useState('not_started');
          const [userEmail, setUserEmail] = useState('');
          const [advisorEmail, setAdvisorEmail] = useState('');
          const [emailStatus, setEmailStatus] = useState('');
          
          const messagesEndRef = useRef(null);
          const inputRef = useRef(null);
          
          // Backend API URL
          const API_BASE_URL = 'https://agora-core-values-tool-b42t71ej2.vercel.app';

          useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [messages]);

          useEffect(() => {
            startAssessment();
          }, []);

          const startAssessment = async () => {
            try {
              setIsLoading(true);
              const response = await fetch(`${API_BASE_URL}/api/start-assessment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
              });
              
              if (!response.ok) throw new Error('Failed to start assessment');
              
              const data = await response.json();
              setSessionId(data.sessionId);
              setMessages([data.message]);
              setAssessmentStage('in_progress');
              
            } catch (error) {
              console.error('Error starting assessment:', error);
              setMessages([{
                type: 'ai',
                content: 'I apologize, but I\'m having trouble connecting to our assessment system. Please try refreshing the page or contact support if the problem persists.'
              }]);
            } finally {
              setIsLoading(false);
            }
          };

          const sendMessage = async (message) => {
            if (!sessionId) return;

            try {
              const response = await fetch(`${API_BASE_URL}/api/send-message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, message }),
              });
              
              if (!response.ok) throw new Error('Failed to send message');
              
              const data = await response.json();
              setMessages(prev => [...prev, data.message]);
              
              if (data.message.content.includes('CORE VALUES ASSESSMENT')) {
                setAssessmentStage('completed');
              }
              
            } catch (error) {
              console.error('Error sending message:', error);
              setMessages(prev => [...prev, {
                type: 'ai',
                content: 'I apologize, but I\'m having trouble processing your response right now. Could you please try again?'
              }]);
            }
          };

          const handleSendMessage = async () => {
            if (!currentInput.trim() || isLoading) return;

            const userMessage = { type: 'user', content: currentInput, timestamp: new Date() };
            setMessages(prev => [...prev, userMessage]);
            
            const messageToSend = currentInput;
            setCurrentInput('');
            setIsLoading(true);

            await sendMessage(messageToSend);
            setIsLoading(false);
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              handleSendMessage();
            }
          };

          const handleEmailResults = async () => {
            if (!userEmail && !advisorEmail) {
              alert('Please enter at least one email address.');
              return;
            }

            try {
              setEmailStatus('sending');
              
              const response = await fetch(`${API_BASE_URL}/api/email-results`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  sessionId,
                  userEmail: userEmail || undefined,
                  advisorEmail: advisorEmail || undefined
                }),
              });
              
              if (!response.ok) throw new Error('Failed to send email');
              
              setEmailStatus('success');
              setTimeout(() => setEmailStatus(''), 3000);
              
            } catch (error) {
              console.error('Error sending email:', error);
              setEmailStatus('error');
              setTimeout(() => setEmailStatus(''), 3000);
            }
          };

          return (
            <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6">
                <div className="flex items-center space-x-3">
                  <div className="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                    <Bot className="w-6 h-6" />
                  </div>
                  <div>
                    <h1 className="text-2xl font-bold">Core Values Assessment</h1>
                    <p className="text-blue-100">Powered by Agora Consulting</p>
                  </div>
                </div>
              </div>

              {!sessionId && (
                <div className="bg-amber-50 border-l-4 border-amber-400 p-4">
                  <div className="flex">
                    <AlertCircle className="w-5 h-5 text-amber-400 mr-3 mt-0.5" />
                    <div className="text-sm text-amber-700">
                      <strong>Connecting:</strong> Establishing connection to assessment system...
                    </div>
                  </div>
                </div>
              )}

              <div className="h-96 overflow-y-auto p-6 space-y-4">
                {messages.map((message, index) => (
                  <div key={index} className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`flex max-w-[80%] ${message.type === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                      <div className={`w-8 h-8 rounded-full flex items-center justify-center ${
                        message.type === 'user' ? 'bg-blue-500 ml-3' : 'bg-gray-500 mr-3'
                      }`}>
                        {message.type === 'user' ? (
                          <User className="w-4 h-4 text-white" />
                        ) : (
                          <Bot className="w-4 h-4 text-white" />
                        )}
                      </div>
                      <div className={`rounded-lg p-4 ${
                        message.type === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'
                      }`}>
                        <div className="whitespace-pre-wrap text-sm leading-relaxed">
                          {message.content}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
                
                {isLoading && (
                  <div className="flex justify-start">
                    <div className="flex">
                      <div className="w-8 h-8 rounded-full flex items-center justify-center bg-gray-500 mr-3">
                        <Bot className="w-4 h-4 text-white" />
                      </div>
                      <div className="bg-gray-100 rounded-lg p-4">
                        <div className="flex space-x-1">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
                
                <div ref={messagesEndRef} />
              </div>

              <div className="border-t p-4">
                <div className="flex space-x-4">
                  <div className="flex-1">
                    <textarea
                      ref={inputRef}
                      value={currentInput}
                      onChange={(e) => setCurrentInput(e.target.value)}
                      onKeyPress={handleKeyPress}
                      placeholder="Share your thoughts..."
                      className="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      rows={2}
                      disabled={isLoading || !sessionId}
                    />
                  </div>
                  <div className="flex flex-col space-y-2">
                    <button
                      onClick={handleSendMessage}
                      disabled={!currentInput.trim() || isLoading || !sessionId}
                      className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
                    >
                      <Send className="w-4 h-4" />
                      <span>Send</span>
                    </button>
                  </div>
                </div>
              </div>

              {assessmentStage === 'completed' && (
                <div className="border-t bg-gray-50 p-6">
                  <h3 className="text-lg font-semibold mb-4">Email Your Results</h3>
                  <div className="space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Your Email (optional)
                        </label>
                        <input
                          type="email"
                          value={userEmail}
                          onChange={(e) => setUserEmail(e.target.value)}
                          placeholder="your-email@company.com"
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Your Agora Advisor's Email (optional)
                        </label>
                        <input
                          type="email"
                          value={advisorEmail}
                          onChange={(e) => setAdvisorEmail(e.target.value)}
                          placeholder="advisor@agoraconsulting.us"
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-4">
                      <button
                        onClick={handleEmailResults}
                        disabled={emailStatus === 'sending' || (!userEmail && !advisorEmail)}
                        className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
                      >
                        <Mail className="w-4 h-4" />
                        <span>{emailStatus === 'sending' ? 'Sending...' : 'Email Results'}</span>
                      </button>
                      
                      {emailStatus === 'success' && (
                        <div className="flex items-center text-green-600">
                          <CheckCircle className="w-4 h-4 mr-2" />
                          <span className="text-sm">Results sent successfully!</span>
                        </div>
                      )}
                      
                      {emailStatus === 'error' && (
                        <div className="flex items-center text-red-600">
                          <AlertCircle className="w-4 h-4 mr-2" />
                          <span className="text-sm">Failed to send. Please try again.</span>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              )}

              <div className="bg-gray-50 px-6 py-3 text-sm text-gray-600">
                <div className="flex justify-between items-center">
                  <span>Assessment Status</span>
                  <span className="font-medium">
                    {assessmentStage === 'not_started' && 'Initializing...'}
                    {assessmentStage === 'in_progress' && 'In Progress'}
                    {assessmentStage === 'completed' && 'Assessment Complete'}
                  </span>
                </div>
                {sessionId && (
                  <div className="mt-1 text-xs text-gray-500">Session: {sessionId}</div>
                )}
              </div>
            </div>
          );
        };
        
        ReactDOM.render(<CoreValuesAssessment />, document.getElementById('core-values-app'));
    </script>
</body>
</html>
